<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
  <div class="container">
    <div class="contain-detail">
      <div class="contain-img-profile">
        <img src="assets/images/cat_profile.jpg" alt="profile-picture" class="img-profile" style="margin: 50px 0 20px 0;">
      </div>
      <h1>Jessica Randall</h1>
      <h4 style="color: greenyellow; padding: 10px 0;">London, United Kingdom</h4>
      <p style="padding: 15px 0 0 0;">"Front-end developer and avid reader."</p>
    </div>
    <div class="contain-socialmedia">
      <div class="link">
        <a href="#" class="button">
          GitHub
        </a>
      </div>
      <div class="link" >
        <a href="#" class="button">
          Frontend Mentor
        </a>
      </div>
      <div class="link">
        <a href="#" class="button">
          LinkedIn
        </a>
      </div>
      <div class="link">
        <a href="#" class="button">
          Twitter
        </a>
      </div>
      <div class="link">
        <a href="#" class="button">
          Instagram
        </a>
      </div>  
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Siraphop Thintuwanon</a>.
  </div>
</main>
</body>
</html>
